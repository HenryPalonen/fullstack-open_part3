#        run: curl -f https://phonebook-41cw.onrender.com/health
#      - name: Check Version Endpoint
#        run: curl -f https://phonebook-41cw.onrender.com/version

  failure_notification:
    if: failure()
    needs: [install_n_build, tag_release]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord on Failure
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: "Build or deployment failed! Commit: ${{ github.sha }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
